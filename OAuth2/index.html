<script>

    // var search = location.search.substring(1);
    var url = window.location.href;
    var search = url.split("#")[1] // Depends on the split
    console.log(search)

    if (search != "") {
        var parameters = JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g, '":"') + '"}', function (key, value) { return key === "" ? value : decodeURIComponent(value) })
    }
    console.log(parameters)

    if (window.opener && window.opener !== window) {
        // you are in a popup
        console.log("I am in a simulation")

        window.opener.callback(parameters)
        window.close() // suicide and wake up
    }
    else {
        console.log("I am NOT in a simulation")
    }

    $("#clicky").click(function (e) {
        $.oauthpopup({
            path: 'https://orcid.org/oauth/authorize?client_id=APP-DLPNQXW5KIQF1YLW&response_type=token&scope=openid&redirect_uri=https://luyuliu.github.io/playground/OAuth2',
            callback: function () {
            }
        });

    })

    function callback(data) {
        $("#text").html(data.toString())
    }

</script>
